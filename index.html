<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundStore</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="header"><!--Header-->
       <h1>SoundStore</h1>
       <p>Todos los instrumentos a tu alcance</p>
   </div>
   <div class="products"><!--Tabla de productos-->
    <table>
        <tbody>
            <tr><!--Producto 1-->
                <td class="photos"><!--Foto del producto 1-->
                    <img src="assets/img/guitarra.jpg" alt="guitarra">
                </td>
                <td class="description"><!--Descripción del producto 1-->
                    <h2>Guitarra Ibanez</h2>
                    <p>Precio: $309.900</p>
                </td>
            </tr>
            <tr><!--Producto 2-->
                <td class="photos"><!--Foto del producto 2-->
                    <img src="assets/img/teclado.jpg" alt="teclado">
                </td>
                <td class="description"><!--Descripción del producto 2-->
                    <h2>Teclado Casio</h2>
                    <p>Precio: $359.900</p>
                </td>
            </tr>          
            <tr><!--Producto 3-->
                <td class="photos"><!--Foto del producto 3-->
                    <img src="assets/img/bateria.jpg" alt="bateria">
                </td>
                <td class="description"><!--Descripción del producto 3-->
                    <h2>Batería PDP</h2>
                    <p>Precio: $599.900</p>
                </td>
            </tr>
        </tbody> 
    </table>
   </div>   
   <div class="footer"><!--Footer-->
        <a href="#"><h3>@SoundStore</h3></a>
   </div>
</body>
</html>
